<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AIoT Fire Fighting Robot</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #f5f5f5;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #ff416c;
      background: linear-gradient(to right, #ff4b2b, #ff416c);
      padding: 25px;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      color: #fff;
      letter-spacing: 1px;
      box-shadow: 0 5px 20px rgba(255, 65, 108, 0.5);
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
    }

    .top-section {
      display: flex;
      flex-wrap: nowrap;
      justify-content: center;
      align-items: flex-start;
      gap: 30px;
    }

    .video-feed {
      flex-grow: 1;
      max-width: 720px;
      min-width: 680px;
      height: 480px;
      border-radius: 15px;
      overflow: hidden;
      background-color: #000;
      box-shadow: 0 4px 15px rgba(0,0,0,0.6);
    }

    .video-feed img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .right-panel {
      display: flex;
      flex-direction: column;
      gap: 20px;
      min-width: 280px;
    }

    .stats-panel, .mode-toggle, .controls {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }

    .stats-panel div {
      margin: 10px 0;
      font-size: 20px;
      display: flex;
      justify-content: space-between;
    }

    .mode-toggle {
      text-align: center;
    }

    .mode-toggle button {
      padding: 12px 30px;
      font-size: 17px;
      background: linear-gradient(45deg, #007bff, #00c6ff);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .mode-toggle button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 198, 255, 0.5);
    }

    .controls.manual,
    .controls.auto {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 25px;
    }

    .controls.manual.active,
    .controls.auto.active {
      display: flex;
    }

    .arrows {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .arrows button {
      width: 65px;
      height: 65px;
      margin: 5px;
      font-size: 22px;
      border-radius: 12px;
      border: none;
      background: #121212;
      color: #00ffe5;
      cursor: pointer;
      transition: 0.2s;
    }

    .arrows button:hover {
      background-color: #1a1a1a;
      box-shadow: 0 0 8px #00ffe5;
    }

    .servo-sliders {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .servo-sliders label {
      margin-bottom: 6px;
      font-weight: bold;
    }

    .servo-sliders input[type=range] {
      width: 160px;
    }

    .pump-button {
      margin-top: 10px;
    }

    .pump-button button {
      padding: 18px 40px;
      font-size: 18px;
      background: linear-gradient(45deg, #00ffb0, #00c6ff);
      color: white;
      border: none;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 255, 176, 0.5);
      cursor: pointer;
      animation: pulse 2s infinite;
      transition: transform 0.3s ease;
    }

    .pump-button button:hover {
      transform: scale(1.08);
      box-shadow: 0 8px 25px rgba(0, 255, 176, 0.7);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.06); }
      100% { transform: scale(1); }
    }

    .status-message {
      font-size: 18px;
      margin-top: 10px;
      color: #ff7675;
      text-align: center;
    }

    @media (max-width: 768px) {
      .video-feed {
        width: 100%;
        height: auto;
        min-width: unset;
        max-width: unset;
      }

      .top-section {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

<header>üî• AIoT Fire Fighting Robot</header>

<div class="container">
  <div class="top-section">
    <div class="video-feed">
      <!-- üîÅ UPDATED: Video stream handled by Flask -->
      <img src="/video_feed" alt="Live Camera">
    </div>

    <div class="right-panel">
      <div class="stats-panel">
        <div>üå°Ô∏è Temperature: <span id="temp">-- ¬∞C</span></div>
        <div>üíß Humidity: <span id="humidity">-- %</span></div>
      </div>

      <div class="mode-toggle">
        <button onclick="toggleMode()">Mode: <span id="currentMode">Manual</span></button>
      </div>

      <div class="controls manual active">
        <div class="arrows">
          <button onclick="moveRobot('forward')">‚Üë</button>
          <div>
            <button onclick="moveRobot('left')">‚Üê</button>
            <button onclick="moveRobot('stop')">‚ñ†</button>
            <button onclick="moveRobot('right')">‚Üí</button>
          </div>
          <button onclick="moveRobot('back')">‚Üì</button>
        </div>

        <div class="servo-sliders">
          <div>
            <label>Pan</label><br>
            <input type="range" min="0" max="180" onchange="servoControl('pan', this.value)">
          </div>
          <div>
            <label>Tilt</label><br>
            <input type="range" min="0" max="180" onchange="servoControl('tilt', this.value)">
          </div>
        </div>

        <div class="pump-button">
          <button onclick="activatePump()">üí¶ Activate Pump</button>
        </div>
      </div>

      <div class="controls auto">
        <div class="status-message" id="autoStatus">üîç Scanning...</div>
      </div>
    </div>
  </div>
</div>

<script>
  let isManual = true;

  function toggleMode() {
    isManual = !isManual;
    document.getElementById('currentMode').textContent = isManual ? 'Manual' : 'Auto';
    setMode(isManual ? 'manual' : 'auto');

    document.querySelector('.controls.manual').classList.toggle('active', isManual);
    document.querySelector('.controls.auto').classList.toggle('active', !isManual);
  }

  function moveRobot(direction) {
    fetch(`/move?direction=${direction}`)
      .then(res => res.json())
      .then(data => console.log(data.status));
  }

  function servoControl(axis, value) {
    fetch(`/servo?axis=${axis}&value=${value}`)
      .then(res => res.json())
      .then(data => console.log(data.status));
  }

  function activatePump() {
    fetch(`/pump?state=on`)
      .then(res => res.json())
      .then(data => {
        console.log(data.status);
        setTimeout(() => {
          fetch(`/pump?state=off`)
            .then(res => res.json())
            .then(data => console.log(data.status));
        }, 3000);
      });
  }

  function setMode(mode) {
    fetch(`/mode?value=${mode}`)
      .then(res => res.json())
      .then(data => {
        if (mode === 'auto') {
          document.getElementById('autoStatus').textContent = "üî• Fire Detected!";
        }
      });
  }

  setInterval(() => {
    fetch('/sensor')
      .then(res => res.json())
      .then(data => {
        document.getElementById('temp').textContent = data.temp + ' ¬∞C';
        document.getElementById('humidity').textContent = data.humidity + ' %';
        if (!isManual && data.fireDetected) {
          document.getElementById('autoStatus').textContent = "üî• Fire Detected!";
        }
      });
  }, 2000);
</script>

</body>
</html>
